version: 2
build:
  - name: web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from modules.database import init_database; init_database()"
    startCommand: gunicorn --bind 0.0.0.0:$PORT flask_app:app
services:
  - type: web
    name: ayurvedic-clinic
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from modules.database import init_database; init_database()"
    startCommand: gunicorn --bind 0.0.0.0:$PORT flask_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production